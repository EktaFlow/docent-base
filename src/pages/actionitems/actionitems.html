<topbar [assessmentId]="assessmentId"
              [pageName]="pageName">
</topbar>

<ion-content padding>
  <!-- <br><br><br><br><br> -->
  <hr>

  <report-info-card [assessmentId]="assessmentIdFromParams"></report-info-card>



<!-- <div><h2>Action Items not available currently on native applications</h2></div> -->

  <div class="row">
    <div class="toolbar">
      <input *ngIf="config.filtering" placeholder="Filter all columns"
             [ngTableFiltering]="config.filtering"
             class="form-control"
             (tableChanged)="onChangeTable(config)"/>
    <button ion-button color="buttonBlue" (click)="saveXLS()" id="previous-button" class="desktop">Export to .XLS</button>
    </div>
  </div>
<br>
  <div class="table-wrapper">
    <ng-table [config]="config"
              (tableChanged)="onChangeTable(config)"
              (cellClicked)="onCellClick($event)"
              [rows]="rows" [columns]="columns">
    </ng-table>
  </div>




<div class="qspacer">
</div>

</ion-content>
