<div class="list-wrapper">
  <div class="action-items-list">
    <div *ngFor="let item of data" class="item-wrapper">
        <div class="top">
        <h2>Question: {{item.questionText}}</h2>
        <h4>Thread Name: {{item.threadName}}</h4>
        <h4>Sub Thread Name: {{item.subThreadName}}</h4>
        </div>

        <div class="bottom">
          <p><b>Action Item: </b>{{item.what}}</p>
          <p><b>Due Date: </b>{{item.when}}</p>
          <p><b>Owner: </b>{{item.who}}</p>
          <p><b>Risk: </b>{{item.risk}}</p>
        </div>

    </div>

  </div>
</div>

<div class="qspacer">
</div>

</ion-content>
