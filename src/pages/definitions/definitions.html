<!--
  Generated template for the DefinitionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>definitions</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

	<ion-grid>
		<ion-row *ngFor="let definition of definitions">
			<ion-card>
				<ion-card-header>
					{{definition.term}}
				</ion-card-header>
				<ion-card-content>
					{{definition.definition}}
				</ion-card-content>
			</ion-card>
		</ion-row>
	</ion-grid>

</ion-content>
