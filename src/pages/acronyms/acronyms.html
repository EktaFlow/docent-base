<ion-header>

  <ion-navbar>
    <ion-title>acronyms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-grid>
			<ion-row *ngFor="let acronym of acronymsKeys; let even = even">
				<ion-col col-2>
					<ion-item [color]="even ? 'none' : 'light'">{{ acronym }}	</ion-item>
				</ion-col>
				<ion-col col-10>
					<ion-item [color]="even ? 'none' : 'light'">{{ acronyms[acronym] }} </ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>

</ion-content>
