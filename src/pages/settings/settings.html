<topbar [pageName]="pageName"></topbar>

<ion-content>

  <div class="wrapper">
    <h1>User's Settings:</h1>

    <p>Allow user to change password</p>

    <a ion-button small color="buttonBlue"  (click)="saveDownJSON()">Download 2017 Deskbook</a>
    <button ion-button small color="buttonBlue" (click)="showFileUpload($event)" id="asdf">Upload Deskbook Version</button>

    <ng-container class="desktop">
      <button ion-button small (click)="goBackToUser()">Go Back To Dashboard</button>
    </ng-container>

    <p>List of Deskbook Version the user has uploaded</p>
  </div>

</ion-content>
