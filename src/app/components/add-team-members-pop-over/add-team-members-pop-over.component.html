<div class="container">
  <div class="title">
    <h2>Invite A Team Member to This Assessment</h2>
  </div>
  <div class='body'>
    <label for="role">Name: </label>
    <input type="text" name="name" [(ngModel)]="newMember.name">

    <label for="email">Email: </label>
    <input type="email" name="email" [(ngModel)]="newMember.email">

    <label for="role">Role: </label>
    <input type="text" name="role" [(ngModel)]="newMember.role">

    <ion-button *ngIf="!memberAdding" (click)="addNewMember()" size="small" class="new-button">Invite Team Member</ion-button>
    <ion-button *ngIf="memberAdding" [disabled]="true" size="small" class="new-button">Invite Team Member</ion-button>
  </div>
</div>
