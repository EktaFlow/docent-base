<div class="popupbox">
  <h4>Navigate Subthread: <small>{{this.subTitle}}</small></h4>

  <h6>Questions:</h6>
  <!-- <p><a href="#">1. question</a></p>
  <p><a href="#">2. question</a></p>
  <p><a href="#">3. question</a></p>
  <p><a href="#">4. question</a></p> -->

<div *ngFor="let question of questions">
  <div *ngIf="question.mrLevel == this.targetMRL" class="question">
    <p (click)="navToQuestion(question.questionId)">{{question.questionText}}</p>
    <ion-icon name="arrow-dropright" class="arrow"></ion-icon>
  </div>
</div>

</div>
