<div>
  <ng-container *ngIf="typeToDelete == 'file'">
          Are you sure you want to delete this file from your assessment? <br />
    <ion-button color="buttonBlue" (click)="deleteFile()">Yes</ion-button>
  </ng-container>

  <ng-container *ngIf="typeToDelete == 'assessment'">
          Are you sure you want to delete this assessment?<br />
    <ion-button color="buttonBlue" (click)="delete()">Yes</ion-button>
  </ng-container>

  <ng-container *ngIf="typeToDelete == 'teamMember'">
          Are you sure you want to remove this team member?<br />
    <ion-button color="buttonBlue" (click)="deleteTeamMember()">Yes</ion-button>
  </ng-container>

  <ion-button color="buttonBlue" (click)="closePopover()">No</ion-button>

</div>
