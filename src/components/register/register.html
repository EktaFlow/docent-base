			<div style="display:flex; flex-direction:column"*ngIf="submitted">
				<h6>Your information has been submitted.</h6>
				<h6> Please check your email to confirm your registration</h6>

			</div>
			<div *ngIf="!submitted" class="container">
				<h1>Register as a Docent User</h1>

				<div class="error" *ngIf="errors.length > 0">
					<h3>Ooops, Registration Errors</h3>
					<p *ngFor="let error of errors">
						{{error}} 
					</p>
				</div>

				<div style="display:flex; flex-direction:column">
					<div class="row">
						<div class="cell">
							<h6>Name</h6>
							<input  type="text" name="name" placeholder = "Name" [(ngModel)]="user.name">
						</div>
						
						<div class="cell">
							<h6>Email</h6>
							<input  type="email" name="email" placeholder = "Email" [(ngModel)]="user.email">
						</div>
					</div>

					<div class="row">
						<div class="cell">
							<h6>Password</h6>
							<input  type="password" name="passwd" placeholder = "Password" [(ngModel)]="user.passwd">
						</div>

						<div class="cell">
							<h6>Retype Password</h6>
							<input  type="password" name="passwd2" placeholder = "Password" [(ngModel)]="user.passwd2">
						</div>
					</div>
				</div>

				<button ion-button color="buttonBlue" (click)="submitRegistration()">Register</button>
			</div>
</div>
