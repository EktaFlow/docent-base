<div>
  <div class="title">
    <h2>Invite A Team Member to This Assessment</h2>
  </div>
  <div>
    <label for="role">Name: </label>
    <input type="text" name="name" [(ngModel)]="newMember.name">

    <label for="email">Email: </label>
    <input type="email" name="email" [(ngModel)]="newMember.email">

    <label for="role">Role: </label>
    <input type="text" name="role" [(ngModel)]="newMember.role">

    <button *ngIf="!memberAdding" (click)="addNewMember()" ion-button small class="new-button">Invite Team Member</button>
    <button *ngIf="memberAdding" [disabled]="true" ion-button small class="new-button">Invite Team Member</button>
  </div>
</div>
