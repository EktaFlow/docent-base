<!-- Generated template for the PasswordResetComponent component -->
<div>
    <p>If you've forgotten your Docent password, enter your email below and click the button. An email will be sent to you with a link to reset your password</p>
    <h4>My email</h4>
    <input [(ngModel)]="emailInput" type="email" >
    <button style="margin-top: 1vw" ion-button color="buttonBlue" (click)="handleResetClick()">Send Email</button>
</div>
