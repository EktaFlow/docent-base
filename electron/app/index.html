<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docent</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/glyphicons.css" rel="stylesheet">
  <link href="assets/css/prism-okaidia.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/jquery.dataTables.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- <meta http-equiv="Content-Security-Policy" -->

  <meta content="default-src" 'self' www.google-analytics.com www.googletagmanager.com data: gap:
    https://ssl.gstatic.com 'unsafe-eval' ; style-src 'self' 'unsafe-inline' ; media-src *; connect-src
    www.googletagmanager.com www.google-analytics.com;>


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126482277-2"></script>

  <!-- IE11 compabilitiy-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Allow fetch polyfill-->
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch,Array.prototype.includes,Array.prototype.forEach">
  </script>

  <!-- Custom polyfill script to replace nodelist-->
  <script>
    if (window.NodeList && !NodeList.prototype.forEach) {
      NodeList.prototype.forEach = Array.prototype.forEach;
    }
  </script>
  <link href="build/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/docent.ico">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <base href="/" />
  <div id="html2canvas"></div>
  <app-root></app-root>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

<script src="runtime-es2015.js" type="module"></script><script src="runtime-es5.js" nomodule defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills-es2015.js" type="module"></script><script src="styles-es2015.js" type="module"></script><script src="styles-es5.js" nomodule defer></script><script src="vendor-es2015.js" type="module"></script><script src="vendor-es5.js" nomodule defer></script><script src="main-es2015.js" type="module"></script><script src="main-es5.js" nomodule defer></script></body>

</html>
